        <div class="container">
                <form  method="post" action="{{ url_for('userlog')}}" id="msform1" class="active">
                    <center><h2>User Login</h2></center>
                    <hr><br>
                    <div class="form-group">
                      <label for="username">Username:</label>

                    <div class="form-group">
                      <label for="password">Password:</label>
                      <input type="password" class="form-control" id="password" placeholder="Enter password" name="password">
                    </div><br>
                    <button type="submit" class="btn btn-success">Submit</button>
                  </form>
              
                  
                  <form method="post" action="{{ url_for('userreg')}}" id="msform2">
                    <center><h2>User Regestration</h2></center>
                    <hr><br>
                    <div class="form-group">
                      <label for="username">Username:</label>

                    </div>
                    <br>
                    <div class="form-group">
                      <label for="email">Email:</label>
                      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                    </div>
                    <br>
                    <div class="form-group">
                      <label for="phone">Mobile No.:</label>
                      <input type="tel" class="form-control" id="phone" placeholder="Enter mobile number" name="phone">

                    <br>

                      <input type="password" class="form-control" id="password" placeholder="Enter password" name="password">
                    </div>

                  </form>
                </div>

    <script>
        function toggleform(e) {
        var Id =(e.target.getAttribute('data-value'))
        let Items= ['#msform1', '#msform2'];
        Items.map(function(item) {
            if(Id === item ) {
                $(item).addClass("active");
            }
            else {
            $(item).removeClass("active");
            }
        })
    }
    
    </script>
