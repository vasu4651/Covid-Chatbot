    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
            <div class="container">
                <!-- <li class="nav-item"><a class="nav-link" href="#page-top">AUTISM</a></li> -->
                <a class="navbar-brand h1" href="#page-top">COVID DETECTION</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="fas fa-bars ms-1"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav text-uppercase ms-auto py-4 py-lg-0">
                        <li class="nav-item"><a class="nav-link" href="/logout">SIGNOUT</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <section id="analyseimage3">
            <div class="container-fluid" id="grad1">
                <div class="row justify-content-center">
                    <div class="col-10 col-sm-10 col-md-10 col-lg-10 text-center ">
                        <div class="card">
                            <h2><strong>COVID DETECTION USING MACHINE LEARNING</strong></h2>
                            <div class="row">
                                <div class="col-md-12">
                                    <form action="/predictml" id="msform" method="post">
                                        <!-- fieldsets -->
                                        <fieldset>
                                            <div class="form-group  row">
                                                <div class="col-sm-4">
                                                    <label for="name">Name</label>
                                                    <input type="text" class="form-control" id="name" name="name" required>
                                                </div>
                                                <div class="col-sm-4">
                                                    <label for="age">Age</label>
                                                    <input type="number" class="form-control" id="age" name="age" min="20" max="100" required>
                                                </div>
                                                <div class="col-sm-4">
                                                    <label for="gender">Gender</label>
                                                    <div style="display: flex;">
                                                        <label class="options">Male
                                                            <input type="radio" class="radio" name="sex" value="Male" >
                                                            <span class="checkmark"></span>
                                                        </label>
                                                        <label class="options">Female
                                                            <input type="radio" class="radio" name="sex" value="Female" >
                                                            <span class="checkmark"></span>
                                                        </label>
                                                    </div>
                                                    </div>
                                            </div>
                                            <div class="form-group  row">
                                                <div class="col-sm-4">
                                                <label for="bp">Blood Pressure</label>
                                                <input type="number" class="form-control" value= "{{bp}}" id="bp" name="bp" required  >
                                                </div>
                                                <div class="col-sm-4">
                                                    <label for="oxy">Oxygen</label>
                                                    <input type="number" class="form-control" value="{{oxy}}" id="oxy" name="oxy" required>
                                                  </div>
                                                  <div class="col-sm-4">
                                                    <label for="heart">Heart Beat</label>
                                                    <input type="number" class="form-control" value="{{hb}}" id="heart" name="heart" required>
                                                </div>
                                                  
                                            </div>
                                                    <div class="form-group  row">
                                                <div class="col-sm-6">
                                                    <label for="ecg" >ECG </label>
                                                    <input type="number" class="form-control" id="ecg" value="{{ecg}}" name="ecg"  required>
                                                </div>
                                                    <div class="col-sm-6">
                        
                                                    <label for="Temperature">Temperature</label>
                                                    <input type="text" class="form-control" id="Temperature" value="{{temp}}" name="Temperature"  required>
                                                    </div>
                                                    
                                                    
                                                </div>
                                                
                                              <div class="form-group">
                                                <input class="action-button" type="submit" value="Result">
                                              </div>
                                        </fieldset>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </div>
        <!-- Bootstrap core JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css"></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="http://127.0.0.1:5000/static/js/scripts.js"></script>
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
