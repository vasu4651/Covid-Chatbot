<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Covid Detection</title>
        <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.css"></link> -->
        <!-- Favicon-->
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="http://127.0.0.1:5000/static/css/styles.css" rel="stylesheet" />
        <style>
            #msform{
                display: none;
            }
            #msform.active{
                display: block;
            }
        </style>
    </head>
    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
            <div class="container">
                <!-- <li class="nav-item"><a class="nav-link" href="#page-top">AUTISM</a></li> -->
                <a class="navbar-brand h1" href="#page-top">COVID DETECTION</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="fas fa-bars ms-1"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav text-uppercase ms-auto py-4 py-lg-0">
                        <li class="nav-item"><a class="nav-link" href="/logout">SIGNOUT</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        
        <section id="analyseimage1">
            <div class="container-fluid" id="grad1">
                <div class="row justify-content-center">
                    <div class="col-10 col-sm-10 col-md-10 col-lg-10 text-center ">
                        <div class="card">
                            <div class="row">
                                <div class="col-md-12">
                                    {% if prediction %}
                                    <h3>Status: {{result}}</h3>
                                    <h3>Instruction: {{instruction}}</h3>
                                    <h3>Do you need prediction based on X-ray ?</h3>
                                    <a data-value="#msform" onclick="toggleform(event)" class="btn btn-success">click here</a>
                                    <form action="/predictip" id="msform" method="post">
                                        <!-- fieldsets -->
                                        <h2><strong>COVID DETECTION USING IMAGE PROCCESSING</strong></h2>
                                        <fieldset>        
                                            <div class="form-group  row">
                                                <div class="col-sm-12">
                                                    <input type="file" class="form-control" id="filename"  name="filename"  required>
                                                    <br><input type="text" class="form-control" id="cb" name="cb" value="{{prediction}}"  style="display: none;">
                                                </div>
                                            </div>
                                                
                                              <div class="form-group">
                                                <input class="action-button" type="submit" value="Result">
                                              </div>
                                        </fieldset>
                                    </form>
                                    {% else %}
                                    <h3>Status: {{result1}}</h3>
                                    <h3>Instruction: {{instruction1}}</h3>
                                    {% endif %}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        
    </div>
    <script>
        function toggleform(e) {
            var Id =(e.target.getAttribute('data-value'))
            let Items= ['#msform'];
            Items.map(function(item) {
                if(Id === item ) {
                    $(item).addClass("active");
                }
                else {
                $(item).removeClass("active");
                }
        })
    }
    </script>
        <!-- Bootstrap core JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="http://127.0.0.1:5000/static/js/scripts.js"></script>
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
    </body>
</html>
